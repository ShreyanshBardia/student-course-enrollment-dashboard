{% extends "layout.html"%}

{% block content %}

<form action="{{url_for('course_update',course_id=c.course_id)}}" method="POST" id="update-course-form">
    <div>
        <label>Course Code:</label>
        <input type="text" name="code" value="{{c.course_code}}" disabled />
    </div>
    <div>
        <label>Course Name:</label>
        <input type="text" name="c_name" value="{{c.course_name}}" required />
    </div>
    <div>
        <label>Course Description:</label>
        <input type="text" name="desc" value="{{c.course_description}}" />
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>

{% endblock content %}
