{% extends "layout.html"%}

{% block content %}

<form action="{{ url_for('update_student', student_id=student_id)}}" method="POST" id="update-student-form">
    <div>
        <label>Roll Number:</label>
        <input type="text" name="roll" value="{{current_roll}}" disabled />
    </div>
    <div>
        <label>First Name:</label>
        <input type="text" name="f_name" value="{{current_f_name}}" required />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="l_name" value="{{current_l_name}}" />
    </div>
    <div>
        <label for="courses">Select Course: </label>
        <select name="course" id="course">
            {% for c in courses %}
            <option value="{{c.course_id}}" >{{c.course_name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>
</form>

{% endblock content %}
